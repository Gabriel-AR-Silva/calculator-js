<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery/jquery-3.6.3.min.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <label class="config" for="modal_config_checkbox">
      <div class="SVGGear"></div>
    </label>
    
    <input
      type="checkbox"
      name="modal_config_checkbox"
      id="modal_config_checkbox"
      checked
    />
    <div class="modal_config">
      <ul>
        <li>
          <label for="color_calculadora">Calculator's color</label>
          <input
            type="color"
            name="color_calculadora"
            id="color_calculadora"
            onchange="mudarCornmruladora()"
          />
        </li>
        <li>
          <label for="color_borda_nmr">Border's color</label>
          <input
            type="color"
            name="color_borda_nmr"
            id="color_borda_nmr"
            onchange="mudarCorBordanmr()"
          />
        </li>
      </ul>

      <label for="modal_config_checkbox" id="label_close">CLOSE</label>
    </div>

    <input type="checkbox" name="check" id="historic_check" checked />
    <label class="guard" for="historic_check">
      <div class="SVGArrow"></div>
    </label>
    <div class="historic">
      <h2>Historic</h2>
      <hr />
      <ul class="historicBox">
        <li>(vazio)</li>
      </ul>
    </div>

    <div class="gadget">
      <div class="container">
        <div class="output">
          <input type="text" id="output" style="color: black" />
        </div>
        <div class="buttons">
          <input type="button" value="1" id="btn_1" class="btn btn_nmr" />
          <input type="button" value="2" id="btn_2" class="btn btn_nmr" />
          <input type="button" value="3" id="btn_3" class="btn btn_nmr" />
          <input type="button" value="4" id="btn_4" class="btn btn_nmr" />
          <input type="button" value="5" id="btn_5" class="btn btn_nmr" />
          <input type="button" value="6" id="btn_6" class="btn btn_nmr" />
          <input type="button" value="7" id="btn_7" class="btn btn_nmr" />
          <input type="button" value="8" id="btn_8" class="btn btn_nmr" />
          <input type="button" value="9" id="btn_9" class="btn btn_nmr" />
          <input type="button" value="0" id="btn_0" class="btn btn_nmr" />
          <input type="button" value="+" id="btn_+" class="btn_op btn_add" />
          <input type="button" value="-" id="btn_-" class="btn_op btn_sub" />
          <input type="button" value="/" id="btn_/" class="btn_op btn_div" />
          <input type="button" value="*" id="btn_*" class="btn_op btn_mult" />
          <input type="button" value="=" id="btn_=" class="btn_igual" />
          <input type="button" value="c" id="btn_c" class="btn btn_cancel" />
          <input type="button" value="ce" id="btn_ce" class="btn btn_cancel_geral" />
        </div>
      </div>
    </div>

    <div class="efect"></div>

    <script src="change_color.js" type="text/javascript"></script>
    <script src="calculator.js" type="text/javascript"></script>
    <script src="svgImages.js" type="text/javascript"></script>
  </body>
</html>
